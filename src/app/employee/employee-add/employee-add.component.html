
<div class="row">
    <div class="col-12 my-3">
        <h2>Add Employee</h2>
    </div>
    <div class="col-12 col-md-6">
        <div class="mb-2">
            <label for="username"><b>Username</b></label>
        </div>
        <div class="mb-3">
            <input id="username" class="form-control"  type="text" pInputText [formControl]="fcUsername" [placeholder]="'e.g budisetiawan'"/>
        </div>
        <div class="mb-2">
            <label for="firstName"><b>First Name</b></label>
        </div>
        <div class="mb-3">
            <input id="firstName" class="form-control"  type="text" pInputText [formControl]="fcFirstName" [placeholder]="'e.g Budi'"/>
        </div>
        <div class="mb-2">
            <label for="lastName"><b>Last Name</b></label>
        </div>
        <div class="mb-3">
            <input id="lastName" class="form-control"  type="text" pInputText [formControl]="fcLastName" [placeholder]="'e.g Setiawan'"/>
        </div>
        <div class="mb-2">
            <label for="email"><b>Email</b></label>
        </div>
        <div class="mb-3">
            <input id="email" class="form-control"  type="text" pInputText [formControl]="fcEmail" [placeholder]="'e.g john.die@mail.com'"/>
        </div>
        <div class="mb-2">
            <label for="birthDate"><b>Birth Date</b></label>
        </div>
        <div class="mb-3">
            <p-calendar [(ngModel)]="birthDate" [maxDate]="maxDate" [readonlyInput]="true"></p-calendar>
        </div>
        <div class="mb-2">
            <label for="basicSalary"><b>Basic Salary</b></label>
        </div>
        <div class="mb-3">
            <input id="basicSalary" class="form-control"  type="number" pInputText [formControl]="fcBasicSalary" [placeholder]="'e.g 1000000'"/>
        </div>
        <div class="mb-2">
            <label for="status"><b>Status</b></label>
        </div>
        <div class="mb-3">
            <input id="status" class="form-control"  type="text" pInputText [formControl]="fcStatus" [placeholder]="'e.g Active'"/>
        </div>
        <div class="mb-2">
            <label for="group"><b>Group</b></label>
        </div>
        <div class="mb-3" *ngIf="employeeSvc.groups.length > 0">
            <p-dropdown [options]="employeeSvc.groups" [(ngModel)]="selectedGroup" placeholder="Select a Group" [editable]="false" optionLabel="name"></p-dropdown>
        </div>
        <div class="mb-2">
            <label for="description"><b>Description</b></label>
        </div>
        <div class="mb-3">
            <input id="description" class="form-control" type="textarea" pInputTextarea [formControl]="fcDescription" [placeholder]="''"/>
        </div>
    </div>
    <div class="col-12">
        <div class="row">
            <div class="col-auto">
                <button pButton pRipple label="Cancel" class="p-button-danger" (click)="cancel()" [disabled]=""></button>
            </div>
            <div class="col-auto">
                <button pButton pRipple label="Add" class="p-button-submit" (click)="submitPush()" [disabled]="fcUsername.invalid || fcFirstName.invalid || fcLastName.invalid || fcEmail.invalid
                || fcBasicSalary.invalid"></button>
            </div>
        </div>
    </div>
</div>
